<!DOCTYPE html>
<html>
<head>
    <title>Modal Test</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal.show {
            display: block !important;
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .test-card {
            padding: 20px;
            background: #667eea;
            color: white;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Modal Test Page</h1>
    <p>Click the card below to test modal:</p>
    
    <div class="test-card" onclick="console.log('Card clicked'); showModal();">
        <h2>Click Me to Open Modal</h2>
        <p>This tests if onclick works</p>
    </div>
    
    <button onclick="console.log('Button clicked'); showModal();">Simple Button Test</button>
    
    <!-- Modal -->
    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Test Modal</h2>
            <p>If you see this, the modal is working!</p>
        </div>
    </div>
    
    <script>
        console.log('Test script loaded');
        
        function showModal() {
            console.log('showModal called');
            const modal = document.getElementById('testModal');
            console.log('Modal element:', modal);
            if (modal) {
                modal.style.display = 'block';
                modal.classList.add('show');
                console.log('Modal should be visible');
            } else {
                console.error('Modal not found!');
            }
        }
        
        function closeModal() {
            console.log('closeModal called');
            const modal = document.getElementById('testModal');
            if (modal) {
                modal.style.display = 'none';
                modal.classList.remove('show');
            }
        }
        
        console.log('showModal function:', typeof showModal);
    </script>
</body>
</html>
